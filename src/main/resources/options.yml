--- 
core: 
  # Number of simultaneously run test files
  threads: 4
  # Waiting time until next check
  delay: 0.01
groups: 
  # Test exclusion
  not: '!'
  # Separating the file name from the procedure name
  separator: ':'
log: 
  colors:
    info: WHITE
    default: GRAY
    message: YELLOW
    script: WHITE
    test: WHITE
    testFail: RED
    testLog: DARK_RED
    testSkip: YELLOW
    testSuccessful: GREEN
    timeAttention: YELLOW
    timeSuccessful: GREEN
    userLog: GRAY
